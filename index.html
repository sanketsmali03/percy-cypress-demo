<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>VanillaJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1 style="color:red">todos</h1>
				<input style="color:red" class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input style="color:yellow" id="toggle-all" class="toggle-all" type="checkbox">
				<label style="color:yellow" for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer style="color:yellow" class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a style="color:yellow" href="#/" class="selected">All</a>
					</li>
					<li>
						<a style="color:yellow" href="#/active">Active</a>
					</li>
					<li>
						<a style="color:yellow" href="#/completed">Completed</a>
					</li>
				</ul>
				<button style="color:yellow" class="clear-completed" style="font-weight:bold">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p style="color:yellow">Double-click to edit a todo</p>
			<p>style="color:yellow" Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
			<p style="color:yellow">Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
			<p style="color:yellow">Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="js/helpers.js"></script>
		<script src="js/store.js"></script>
		<script src="js/model.js"></script>
		<script src="js/template.js"></script>
		<script src="js/view.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
